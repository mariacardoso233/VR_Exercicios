<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--"memÃ³ria"-->
    <a-scene>
        <a-assets> 
            <img id="metal" src="materiais/metal.jpg">
            <img id="metal-normal" src="materiais/metal_normal.jpg">
            <img id="tijolo" src="materiais/tijolo.jpg">
            <img id="tijolo-normal" src="materiais/tijolo_normal.jpg">
        </a-assets>

        <a-box color="white"
        position="0 1 -5" 
        width="4" height="4" depth="4" 
        src="#metal"
        repeat="1 1"
        normal-map="#metal-normal"
        normal-scale="1 -1"
        roughness="0.1"
        side="double">
        </a-box>

        <a-box
        position="5 1 -5" 
        width="4" height="4" depth="4" 
        src="#tijolo"
        repeat="1 1"
        normal-map="#tijolo-normal"
        normal-scale="1 -3"
        side="double">
        </a-box>

        <a-light type="ambient" intensity="0.2">
        </a-light>

        <a-light type="point" 
        intensity="1" 
        distance="10"
        position="0 1 -3">
        </a-light>
    </a-scene>
</body>
</html>
