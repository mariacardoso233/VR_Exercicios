<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            <img id="floor" src="img/Asphalt.jpg">
            <img id="floor_normal" src="img/Asphalt_normal.jpg">
            <img id="parede" src="img/DamagedConcrete.jpg">
            <img id="parede_normal" src="img/DamagedConcrete_normal.jpg">
        </a-assets>

        <!-- Luz Ambiente-->
        <a-entity light="type: ambient;
        color: #ccc;
        intensity: 0.8">
        </a-entity>

        <!-- Céu -->
        <a-sky color="#302d2d"></a-sky>

        <!-- Chão -->
        <a-plane src="#floor"
        rotation="-90 0 0" scale="1000 1000 1000" repeat="1000 1000"
        normal-map="#floor_normal"
        shadow="receive: true"
        roughness="1">
        </a-plane>

        <!-- Parede frente e trás -->
        <a-box src="#parede"
        position="0 0 -4"
        rotation="0 0 0" scale="5 5 0.5" 
        normal-map="#parede_normal"
        repeat="1 1"
        roughness="1"
        >
        </a-box>

        <!-- 
        Parede lateral esquerda:
        Esta entidade foi criada para evitar uma distorção da textura nos lados mais estreitos da parede
        -->
        <a-box src="#parede"
        position="-2.5 0 -4"
        rotation="0 90 0" scale="0.5 5 0.001"
        repeat="0.1 1"
        normal-map="#parede_normal"
        roughness="1"
        >
        </a-box>

        <!-- Parede lateral direita:
        Esta entidade foi criada para evitar uma distorção da textura nos lados mais estreitos da parede
        -->
        <a-box src="#parede"
        position="2.5 0 -4"
        rotation="0 90 0" scale="0.5 5 0.001"
        repeat="0.1 1"
        normal-map="#parede_normal"
        roughness="1"
        >
        </a-box>
    
        </a-scene>
</body>
</html>
