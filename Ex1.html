<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-frame</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box color="#111109"
                width="3.5"
                height="7"
                depth="0.2"
                position="0 3 -7">
            <!-- Circulo Cinzento | Entidade "filho" -->
                <a-circle color="#ff0000"
                          side="double"
                          position="0 2.3 0.11">
                </a-circle>
                <a-circle color="#ffff1a"
                          side="double"
                          position="0 0.1 0.11">
                </a-circle>
                <a-circle color="#00cc00"
                          side="double"
                          position="0 -2.1 0.11">
                </a-circle>
                
        </a-box>   
        <a-box color=grey position="0 -2 -7.5 " height="5" width="1" >
        </a-box> 
        
        
        
    </a-scene>
    
    
</body>
</html>
