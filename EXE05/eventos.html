<!doctype html>
<html>
<head>
	<title>Componente Event-set </title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- ######## Componente de gestão de eventos ######## -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- Camera -->
		<a-camera>
			<!-- Representação visual do Cursor -->
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>

		<!-- Caixa Vermelha à Esquerda  -->
		<!-- Contém os eventos:
		__enter (nativo) = altera a cor do próprio objeto para a cor #FF0000 quando o cursor está sobre este elemento;
		__leave (nativo) = altera a cor do próprio objeto para a cor #FF0000 quando o cursor está sobre este elemento;
		__MudaCor (personalizado) = altera a cor do objeto com o id #verde para a cor #00AAFF quando clicamos neste elemento;
		-->
		<a-box color="#AA0000" position="-2 0 -7"
			   event-set__enter="_event: mouseenter; material.color: #FF0000"
			   event-set__leave="_event: mouseleave; material.color: #AA0000"
			   event-set__MudaCor="_event: click; _target: #verde; material.color: #00AAFF">
		</a-box>
		<!-- Caixa Verde -->
		<!-- Contém o evento:
		__ResetCor (personalizado) = altera a cor do próprio objeto para a cor #00AA00 quando clicamos neste elemento;
		-->
		<a-box id="verde" color="#00AA00" position="-2 3 -7"
			   event-set__ResetCor="_event: click; material.color: #00AA00">
		</a-box>

        
		<!-- Caixa Vermelha ao Centro -->
		<!-- Contém os eventos:
		__enter (nativo) = altera a cor do próprio objeto para a cor #FF0000 quando o cursor está sobre este elemento;
		__leave (nativo) = altera a cor do próprio objeto para a cor #FF0000 quando o cursor está sobre este elemento;
		__AlteraVisibilidade (personalizado) = torna objeto com o id #azul visível quando clicamos neste elemento;
		-->
		<a-box color="#AA0000" position="0 0 -7"
			   event-set__enter="_event: mouseenter; material.color: #FF0000"
			   event-set__leave="_event: mouseleave; material.color: #AA0000"
			   event-set__AlteraVisibilidade="_event: click; _target: #azul; visible: true">
		</a-box>
		<!-- Caixa Azul -->
		<!-- Contém o evento:
		__ResetVisibilidade (personalizado) = torna objeto com o id #azul invisível quando clicamos neste elemento;
		-->
		<a-box id="azul" color="#0000AA" position="0 3 -7" visible="false"
			   event-set__ResetVisibilidade="_event: click; visible: false">
		</a-box>


		<!-- Caixa Vermelha à Direita -->
		<!-- Contém os eventos:
		__enter (nativo) = altera a cor do próprio objeto para a cor #FF0000 quando o cursor está sobre este elemento;
		__leave (nativo) = altera a cor do próprio objeto para a cor #FF0000 quando o cursor está sobre este elemento;
		__AlteraPosicao (personalizado) = altera a posição para "2 3 -5" do objeto com o id #amarelo quando clicamos neste elemento;
		-->
		<a-box color="#AA0000" position="2 0 -7"
			   event-set__enter="_event: mouseenter; material.color: #FF0000"
			   event-set__leave="_event: mouseleave; material.color: #AA0000"
			   event-set__AlteraPosicao="_event: click; _target: #amarelo; position: 2 3 -5">
		</a-box>
		<!-- Caixa Amarela -->
		<!-- Contém o evento:
		__ResetPosicao (personalizado) = altera a posição para "2 3 -7" do objeto com o id #amarelo quando clicamos neste elemento;
		-->
		<a-box id="amarelo" color="#FFAA00" position="2 3 -7"
			   event-set__ResetPosicao="_event: click; position: 2 3 -7">
		</a-box>
	</a-scene>
</body>
</html>
